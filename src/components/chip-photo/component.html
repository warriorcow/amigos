@@if (type === 'small') {
  <div class="chip-photo chip-photo--small">
}

@@if (type === 'small-yellow') {
  <div class="chip-photo chip-photo--small chip-photo--small-yellow">
}

@@if (type === 'default') {
  <div class="chip-photo">
}
    <div class="chip-photo__content">
      <div class="chip-photo__front">
        <img class="chip-photo__image" src="@@photo" alt="">
        <div class="chip-photo__pattern"></div>
      </div>
      <div class="chip-photo__back">
        <img class="chip-photo__image chip-photo__image--default" src="./assets/images/cactus-chip.svg" alt="">
        <div class="chip-photo__pattern"></div>
      </div>
    </div>
</div>

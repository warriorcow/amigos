@@if (type === 'default') {
  <a
    href="@@link"
    class="button @@addClass"
  >
    @@text
  </a>
}

@@if (type === 'youtube') {
  <div data-animate-bottom class="button-yt @@addClass">
    <a
      href="@@ytLink"
      class="button-yt__icon">
    </a>
    <a
      href="@@textLink"
      class="button-yt__text"
    >
      @@text
    </a>
  </div>
}


@@if (type === 'shark') {
<a
  onclick="openModalShark('./assets/images/kirill.png')"
  class="button @@addClass"
>
  @@text
</a>
}

@@if (type === 'shark-big') {
<div class="button-yt @@addClass">
  <a
    href="@@ytLink"
    class="button-yt__icon">
  </a>
  <a
    onclick="openModalShark('./assets/images/shark.jpg')"
    class="button-yt__text"
  >
    @@text
  </a>
</div>
}
